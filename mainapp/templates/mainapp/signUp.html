{% extends 'mainapp/base.html' %}
{% block content %}

<div class="uk-container">
<div class="uk-position-center">
    <div class="uk-card uk-card-hover uk-card-body">
    <div class="uk-margin-small">
        <div class="uk-text-lead">
            Sign Up
        </div>
    </div>
    <form action="#" method="post" class="uk-form-stacked">

        {% csrf_token %}
        <div class="uk-margin">
        <label class="uk-form-label">Username:</label>
            {{ form.username }}
        </div>
        <div class="uk-margin">
        <label class="uk-form-label">Email:</label>
            {{ form.email }}
        </div>
        <div class="uk-margin">
        <label class="uk-form-label">Password:</label>
            {{ form.password1 }}
        </div>
        <div class="uk-margin">
        <label class="uk-form-label">Re-enter password:</label>
            {{ form.password2 }}
        </div>
        <input type="submit" class="uk-button uk-button-primary" value="submit">

    </form>
    <div class="uk-margin-small"><div class="uk-text-meta">or</div></div>

    <div class="uk-margin-small">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>

        </div>
    </div>
    <div class="uk-margin-medium uk-position-small uk-position-bottom-center">


    </div>

    </div>

    </div>
    <script>
        document.getElementById('id_username').className = 'uk-input uk-form-width-large'
        document.getElementById('id_email').className = 'uk-input uk-form-width-large'
        document.getElementById('id_password1').className = 'uk-input uk-form-width-large'
        document.getElementById('id_password2').className = 'uk-input uk-form-width-large'
    </script>



{% endblock %}
